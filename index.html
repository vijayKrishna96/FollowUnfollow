<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Follwers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <button class="themer">Dark</button>

    <div class="card">
        <h1 class="card-title">who To Follow</h1>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-one"></div>
            <div class="profile-info">
                <span class="display-name">Joseph Vijay</span>
                <span class="username"></span>
            </div>
            <button class="follow-button followed">Unfollow</button>
        </div>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-two"></div>
            <div class="profile-info">
                <span class="display-name">Jackie chan</span>
                <span class="username"></span>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-three"></div>
            <div class="profile-info">
                <span class="display-name">Tommy Shelby</span>
                <span class="username"></span>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-four"></div>
            <div class="profile-info">
                <span class="display-name">Elon Musk</span>
                <span class="username"></span>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-five"></div>
            <div class="profile-info">
                <span class="display-name">Sundar Pichai</span>
                <span class="icon"></span>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <a href="" class="show-more">Show More</a>
    </div>

    <script src="https://kit.fontawesome.com/85ac8f7e7b.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>    
</body>
</html>
